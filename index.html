<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
  </head>
  <body>
    <div>
    <div
      class=" text-black shadow-md flex justify-between items-center p-1"
    >
      <a href="" class="font-bold py-2 px-4 rounded hover:text-blue-700 hover:bg-white text-#fff-500 bg-gradient-to-r from-blue-400 via-#fff-500 to-#000-500 rounded-lg shadow-lg hover:scale-105 transition-transform duration-500 p-1"">LOGO</a>
      <ul class="grid grid-cols-4 gap-4 bg-blue">
        <li class="hover:bg-blue-200 text-black font-bold py-2 px-4 rounded transition-transform duration-300 transform hover:scale-110">Home</li>
        <li class="hover:bg-blue-200 text-black font-bold py-2 px-4 rounded transition-transform duration-300 transform hover:scale-110">Search</li>
        <li class="hover:bg-blue-200 text-black font-bold py-2 px-4 rounded transition-transform duration-300 transform hover:scale-110">History</li>
        <li class="hover:bg-blue-200 text-black font-bold py-2 px-4 rounded transition-transform duration-300 transform hover:scale-110">Profile</li>
      </ul>
    </div>
    <div class="grid grid-cols-4 gap-2 bg-blue mt-10 p-5">
      <div class="p-2 w-1/2 h-20 flex justify-center flex-col items-center rounded-lg border-r-4 border-black-300 border bg-red-400">
        In-Queue
        <p>10</p>
      </div>
      <div class="p-2 w-1/2 h-20 flex justify-center flex-col items-center rounded-lg border-l-4 border-r-4 border-r-black-300 border bg-green-200">
        In Progress
      </div>
      <div class="p-2 w-1/2 h-20 flex justify-center flex-col items-center rounded-lg border-l-4 border-l-black-300 border bg-blue-200">
        Done
      </div>
      <div>
        <div class="flex items-center justify-center flex-col">
          <h1>Add Task Here</h1>
          
          <form id="inputForm" class="flex items-center justify-center">
            <div class="relative">
              <input id="myInput" type="text" class="bg-gray-200 text-gray-800 rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:shadow-outline" placeholder="Enter text here">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-plus-circle text-gray-500"></i>
              </div>
            </div>
            <button type="submit" class="ml-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg px-4 py-2 focus:outline-none">Add</button>
          </form>
          </div>
        </div>
        <div>
          <h1 class="text-center font-bold text-3xl p-5 mt-5">Tasks</h1>       
            <p id="list" class= 'p-6'></p>
      </div>
    </div>
  </div>
  </body>
  <script src="./script.js"></script>
</html>
